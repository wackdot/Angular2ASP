<table>
    <thead>
        <tr>
            <th [attr.colspan]="{{columnSpan}}">
                Employee Details
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>FirstName</td>
            <td>{{ firstName }}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{ lastName }}</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>{{ gender }}</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>{{ age }}</td>
        </tr>
    </tbody>
</table>
